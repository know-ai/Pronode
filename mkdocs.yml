site_name: ProNode Documentation

theme:
  name: material

repo_name: ProNode
repo_url: https://github.com/know-ai/Pronode
edit_uri: ""
site_dir: _build/html

nav:
    - Summary: 'index.md'
    - Installation: 'installation.md'

markdown_extensions:
  - admonition
  - codehilite
  - mkautodoc
  - pymdownx.arithmatex:
      generic: true

extra_css:
    - css/custom.css

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js