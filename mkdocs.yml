site_name: ProNode Documentation

theme:
  name: material

repo_name: ProNode
repo_url: https://github.com/know-ai/Pronode
edit_uri: ""
site_dir: $READTHEDOCS_OUTPUT/html

nav:
    - Summary: 'index.md'
    - Installation: 'installation.md'
    - Auth: 'auth/index.md'
    - Events: 'events/index.md'
    - Tags: 'tags/index.md'
    - Alarms: 'alarms/index.md'
    - DAQ: 'daq/index.md'
    - OPCUA: 'opcua/index.md'
    - WebSocket: 'websocket/index.md'

markdown_extensions:
  - admonition
  - codehilite
  - mkautodoc
  - pymdownx.arithmatex:
      generic: true

extra_css:
    - css/custom.css

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js